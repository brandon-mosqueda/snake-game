<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <title>Snake game</title>
</head>
<body>
  <section class="section has-background-grey-lighter">
    <div class="column is-8 is-offset-2">
      <div class="field is-grouped">
        <div class="control">
          <button id="btnStart" class="button is-link">Start</button>
        </div>
        <div class="control">
          <button id="btnPause" class="button is-warning">Pause</button>
        </div>
        <div class="control">
          <button id="btnEnd" class="button is-danger">End</button>
        </div>
        <div class="select">
          <select id="selectDifficulty">
            <option value="400">Easy</option>
            <option value="300">Medium</option>
            <option value="150" selected>Hard</option>
            <option value="100">Legend</option>
          </select>
        </div>
        <p id="lblScore">Score: 0</p>
      </div>
    </div>
    <div id="board"></div>

    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <section class="modal-card-body has-text-centered">
          <h2 id="lblModalMessage" class="subtitle"></h2>
        </section>
        <footer class="modal-card-foot">
          <button id="btnModal" class="m-auto button is-success"></button>
        </footer>
      </div>
    </div>
  </section>
  <script src="assets/js/board.js"></script>
  <script src="assets/js/snake.js"></script>
  <script src="assets/js/game.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
